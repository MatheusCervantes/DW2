name: Push-to-EC2
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the files
      uses: actions/checkout@v4

    - name: Copy files with SSH
      uses: easingthemes/ssh-deploy@main
      env:
        SSH_PRIVATE_KEY: ${{secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_YELLOW_SKY_097ACDC0F}}
        ARGS: "-rltgoDzvO --delete"
        SOURCE: "./"
        REMOTE_HOST: "clinica.brazilsouth.cloudapp.azure.com"
        REMOTE_USER: "azureuser"
        TARGET: "/var/www/html/DWS2"
        EXCLUDE: "/dist/, /vendor/, /node_modules/, **.env"